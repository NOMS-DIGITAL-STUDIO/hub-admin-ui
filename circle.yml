test:
  override:
    - gulp unittestreport
  post:
    - find . -type f -regex "test-results.xml" -exec cp {} $CIRCLE_TEST_REPORTS/ \;
    - mkdir $CIRCLE_ARTIFACTS/test-coverage-html
    - find . -type f -regex "build/reports/coverage/lcov-report/**" -exec cp {} $CIRCLE_ARTIFACTS/test-coverage-html \;

deployment:
  dev:
    branch: master
    heroku:
      appname: hub-admin-ui
