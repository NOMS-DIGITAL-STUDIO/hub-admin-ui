{% extends "layout.html" %}

{% block page_title %}
Upload - Prospectus
{% endblock %}

{% block content %}
<main id="content" role="main">

    <form action="upload-complete" method="post" class="form" enctype="multipart/form-data">

        <h1 class="form-title heading-large">
            Upload a course prospectus
        </h1>

        <div class="form-group">
            <label class="form-label-bold" for="title">Title</label>
            <p class="form-hint">Enter title</p>
            <input type="text" class="form-control" id="title" name="title">
        </div>

        <div class="form-group">
            <label class="form-label-bold" for="title">File</label>
            <p class="form-hint">Choose file</p>
            <input type="file" id="file" name="file" />
        </div>

        <div class="form-group">
            <input type="submit" class="button" value="Upload">
        </div>

    </form>

</main>
{% endblock %}
