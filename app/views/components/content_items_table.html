<h3 class="heading-medium">
    Previous uploads
</h3>

<table id="contentItemsTable">
    <thead>
    <tr id="contentItemsTableHeader">
        <th scope="col">{{ contentType | capitalize }} title</th>
        <th class="list-item" scope="col">Subject</th>
        <th class="list-item" scope="col">File name</th>
    </tr>
    </thead>
    <tbody>

    {% for item in contentItems %}
    <tr id="contentItem{{ loop.index0 }}">
        <td id="contentItem{{ loop.index0 }}-title">{{ item.metadata.title }}</td>
        <td id="contentItem{{ loop.index0 }}-subject" class="list-item">{{ item.metadata.category }}</td>
        <td id="contentItem{{ loop.index0 }}-filename" class="list-item">{{ item.filename }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="3">No previous uploads</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
